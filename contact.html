
  <section id="contact">
    <h2>Contact Me Today!</h2>
    <div class="container" id="contactButtonsContainer">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <a href="https://www.linkedin.com/in/andrewreideast" target="_none" class="btn btn-default"><i class="fa fa-linkedin"></i> LinkedIn</a>
          <a href="https://www.github.com/reideast" target="_none" class="btn btn-default"><i class="fa fa-github"></i> GitHub</a>
          <a href="https://www.twitter.com/andrewreideast" target="_none" class="btn btn-default"><i class="fa fa-twitter"></i> Twitter</a>
          <a href="http://www.freecodecamp.com/reideast" target="_none" class="btn btn-default">
            <svg id="fcc-logo" class="button-img">
              <use xlink:href="#free-code-camp-logo"></use>
            </svg> Free Code Camp</a>
          <a href="https://about.me/andrewreideast" target="_none" class="btn btn-default">
            <svg class="button-img">
              <use xlink:href="#aboutme-logo"></use>
            </svg> about.me</a>
        </div>
      </div>
    </div>

    <div class="container" id="contactFormContainer">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="userEmail" class="col-sm-2 col-md-2 col-lg-2 control-label">Your Email</label>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <input id="userEmail" placeholder="Email" class="form-control" type="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="userName" class="col-sm-2 col-md-2 col-lg-2 control-label">Your Name</label>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <input id="userName" placeholder="Name" class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label for="userMessage" class="col-sm-2 col-md-2 col-lg-2 control-label">Message</label>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <textarea id="userMessage" class="form-control" rows="4"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>
